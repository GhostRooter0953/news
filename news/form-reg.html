<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Регистрация</title>
    </head>
    <body>
        <div class="page">

            <div class="header">
                <h1 class="header-title">Регистрация</h1>
                <h2 class="header-subtitle">Добро пожаловать</h2>
            </div>

            <div class="navigate">
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link" href="media.html">Медиа</a>
                <a class="nav-link" href="about.html">Товарищи</a>
                <a class="nav-link" href="form.html">Блог</a>
                <a class="nav-link" href="form-reg.html">Регистрация</a>
            </div>
            
        </div>

        <div class="auth">
            <h1 class="auth-title">Регистрация</h1>

            <form action="/" method="post">

                <div class="auth-group">
                    <input class="auth-input" type="text" name="name" placeholder="Ваше полное имя">
                </div>

                <div class="auth-group">
                    <input class="auth-input" type="number" name="old" placeholder="Ваш возраст">
                </div>

                <div class="auth-group">
                    <input class="auth-input" type="email" name="email" placeholder="Ваш e-mail">
                </div>

                <div class="auth-group">
                    <input class="auth-input" type="tel" name="phone" placeholder="Ваш номер телефона">
                </div>

                <div class="auth-group">
                    <input class="auth-input" type="password" name="password" placeholder="Придумайте пароль">
                </div>

                <div class="auth-group">
                    <input class="auth-input" type="password" name="password" placeholder="Повторите пароль">
                </div>

                <div class="auth-group">
                    <select class="auth-select" name="city">
                        <option value="msc">Москва</option>
                        <option value="spb">Спб</option>
                        <option value="ekt">Екатеринбург</option>
                        <option value="vld">Владивостойск</option>
                    </select>
                </div>

                <div class="auth-group">
                    <input type="checkbox" name="rules" id="rules">
                    <label for="rules">Принимаю условия пользования</label>
                </div>

                <button class="auth-button-ok" type="submit">Готово</button>
                <button class="auth-button-reset" type="reset">Очистить</button>

            </form>
        </div>
    </body>
</html>
