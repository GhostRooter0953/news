<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Блог</title>
    </head>
    <body>

        <div class="page">
            <div class="header">
                <h1 class="header-title">Блог</h1>
                <h2 class="header-subtitle">Напиши свою новость</h2>
            </div>
            <div class="navigate">
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link" href="media.html">Медиа</a>
                <a class="nav-link" href="about.html">Товарищи</a>
                <a class="nav-link" href="form.html">Блог</a>
                <a class="nav-link" href="form-reg.html">Регистрация</a>
            </div>
        </div>

        <div class="form">
            <form action="/" method="post">
                <div class="form-fieldset">
                    <h3 class="form-title">Контактные данные</h3>
                    <div class="form-group">
                        <label for="input-name">Ваше имя</label>
                        <input class="form-input" type="text" name="name" placeholder="Имя" id="input-name">
                    </div>
                        <label for="input-email">Ваш e-mail</label>
                    <div class="form-group">
                        <input class="form-input" type="email" name="email" placeholder="E-mail" id="input-email">
                    </div>
                </div>

                <div class="form-fieldset">
                    <h3 class="form-title">Содержание поста</h3>
                    <div class="form-group">
                            <label for="input-about">Напишите что-нибудь интересное</label>
                        <textarea class="form-textarea" name="text" placeholder="Писать тут!" id="input-about"></textarea>
                    </div>
                </div>

                <div class="form-fieldset">
                    <h3 class="form-title">Прочее</h3>
                    <div class="form-group">
                        <label for="photo">Прикрепите файлы</label>
                        <input type="file" name="photo" id="photo">
                    </div>    
                    <div class="form-group">
                        <select name="country">
                            <option>Украина</option>
                            <option>Беларусь</option>
                            <option>Россия</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="male">Муж</label>
                        <input type="radio" name="choose_male" id="male">
                        
                        <label for="female">Жен</label>
                        <input type="radio" name="choose_male" id="female">
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="rules_agree" id="rules_agree">
                    <label for="rules_agree">Прочитал и полностью согласен</label>
                </div>
                
                <button class="submit" type="submit" disabled>Отправить</button>
                <button class="reset" type="reset">Очистить</button>
                <button class="button" type="button">Тыкай</button>
            </form>
        </div>
    </body>
</html>
